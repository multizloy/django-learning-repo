<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 5px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: antiquewhite;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="{% url 'leads:lead-create' %}">Create a new Lead</a>
    <h1>This is all about lead list</h1>
    <ul>
        {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{lead.first_name }} {{ lead.last_name }}</a>.
            Age:{{lead.age }}
        </div>
        {% endfor %}
    </ul>
</body>

</html>
